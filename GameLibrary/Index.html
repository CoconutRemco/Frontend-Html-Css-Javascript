<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Game Catalogue">
    <meta name="keywords" content="Rust, CSGO, ARK 2">
    <title>Game Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Catalogue</h1>
        <div id="hamburger-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <nav id="nav-menu">
        <ul>
            <li><a href="rust.html">Rust</a></li>
            <li><a href="csgo.html">CSGO</a></li>
            <li><a href="ark2.html">ARK 2</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Welcome to Game Catalogue</h2>
            <p>Choose a game from the menu to learn more about it.</p>
            <button id="view-cart">Bekijk winkelmandje</button>
            <button id="view-games">Bekijk spellen</button>
            <input type="number" id="price-filter" placeholder="Prijs lager dan">
            <select id="genre-filter">
                <option value="">Selecteer een genre</option>
                <option value="Action-Adventure">Action-Adventure</option>
                <option value="Survival">Survival</option>
                <option value="First-Person Shooter">First-Person Shooter</option>
            </select>
            <input type="number" id="rating-filter" placeholder="Rating lager dan">
            <button onclick="filterGames()">Filter</button>
        </section>
        <div id="games-container"></div>
        <div id="cart-container" style="display: none;"></div>
        <button id="calculate-price" onclick="calculatePrice()" style="display: none;">Bereken prijs</button>
        <p id="total-price" style="display: none;"></p>
    </main>
